debug false

index index.txt

sshid ${SSHID}

loader google-drive
  credentials ${HOME}/.ssh/google_scriptformatter_creds.json
  folder Ziniki/Documentation/FLAS Reference

processor com.gmmapowell.script.processor.prose.DocPipeline
  samples ${ZINIKI}/Demos/samples
  grammar ${ZINIKI}/FLAS2/src/test/resources/gh-grammar/grammar.xml
  toc toc.txt
  meta meta.json
  ream double
  width 5.5in
  height 8.5in
  blksize 20

output pdf
  file reference.pdf
  styles com.gmmapowell.script.styles.simple.DocStyleCatalog
  open true
  upload sftp:gmmapowell@gmmapowell.com/www.ziniki.org/_downloads/$YYYYMMDD$/reference.pdf

webedit true
  title Reference Guide
  file reference.html
  upload sftp:gmmapowell@gmmapowell.com/gmmapowell.com/webedit/reference.html
