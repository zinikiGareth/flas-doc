debug false

index index.txt

sshid ${SSHID}

loader google-drive
  credentials ${HOME}/.ssh/google_scriptformatter_creds.json
  folder Ziniki/Documentation/Ziniki Developer

processor com.gmmapowell.script.processor.prose.DocPipeline
  samples ${ZINIKI}/Demos/ziniki-samples
  grammar ${ZINIKI}/FLAS2/src/test/resources/gh-grammar/grammar.xml
  toc toc.txt
  meta meta.json

output epub
  file ziniki-guide.epub
  styles ${STYLES}.cfg
  bookid bookId
  title Ziniki Developer Guide
  identifier ziniki-developer-guide
  author Ziniki
  upload sftp:gmmapowell@gmmapowell.com/www.ziniki.org/_downloads/$YYYYMMDD$/ziniki-guide.epub

output pdf
  file ziniki-guide.pdf
  styles ${STYLES}.cfg
  stock double-on-letter
  open false
  upload sftp:gmmapowell@gmmapowell.com/www.ziniki.org/_downloads/$YYYYMMDD$/ziniki-guide.pdf

webedit true
  title Ziniki Developer Guide
  file ziniki-guide.html
  upload sftp:gmmapowell@gmmapowell.com/gmmapowell.com/webedit/ziniki-guide.html
