pagestyle letter
  pageWidth 8.5in
  pageHeight 11in
  topMargin 60pt
  bottomMargin 72pt
  leftMargin 72pt
  rightMargin 72pt
  wantHeader false
  wantFooter false
  wantPageNumbers true
  pageNumberCenterX 4.25in
  pageNumberBaselineY 54pt
  pageNumberFont courier
  pageNumberFontSize 12pt

pagestyle book
  pageWidth 5.5in
  pageHeight 8.5in
  topMargin 52pt
  bottomMargin 36pt
  wantHeader true

pagestyle rightBook
  leftMargin 1in
  rightMargin .5in

pagestyle leftBook
  leftMargin .5in
  rightMargin 1in

pagestyle firstBook
  topMargin 132pt
  wantHeader false

stock double-on-letter
  ream double
  width 5.5in
  height 8.5in
  blksize 20
  pagestyle letter
  pagestyle book
  firstRight rightBook
  left leftBook
  right rightBook

font monospace
  stream /fonts/MonospaceRegular.ttf
font monospace-bold
  stream /fonts/MonospaceBold.ttf
font monospace-oblique
  stream /fonts/MonospaceOblique.ttf
font palatino
  stream /fonts/Palatino.ttf
font palatino-bold
  stream /fonts/Palatino Bold.ttf
font palatino-italic
  stream /fonts/Palatino Italic.ttf
font palatino-bold-italic
  stream /fonts/Palatino Bold Italic.ttf

para default
  beginNewPage false
  showAtBottom false
  preformatted false
  requireAfter 0
  afterBlock 0
  beforeBlock 0
  justification LEFT
  leftMargin 0
  rightMargin 0
  lineSpacing 12
  font courier
  fontSize 10
  baselineAdjust 0
  bold false
  italic false
  underline false

para chapter-title
  inherit default
  font palatino
  beginNewPage true
  fontSize 16
  lineSpacing 20
  bold true
  beforeBlock 0
  afterBlock 12

para section-title
  inherit default
  font palatino
  fontSize 14
  lineSpacing 18
  bold true
  beforeBlock 10
  afterBlock 12
  requireAfter 108

para subsection-title
  inherit default
  font palatino
  fontSize 13
  lineSpacing 17
  bold true
  beforeBlock 15
  afterBlock 12
  requireAfter 108

para subsubsection-title
  inherit default
  font palatino
  fontSize 12
  lineSpacing 16
  bold true
  beforeBlock 15
  afterBlock 12
  requireAfter 108

para text
  inherit default
  font palatino
  afterBlock 6
  beforeBlock 6

para break
  inherit default
  font palatino
  fontSize 14
  afterBlock 6
  beforeBlock 6

para refComment
  inherit default
  font palatino
  fontSize 9
  leftMargin 36
  rightMargin 24
  afterBlock 6
  beforeBlock 6

para beginRefComment
  inherit default
  font palatino
  fontSize 9
  firstMargin 18
  leftMargin 36
  rightMargin 24
  afterBlock 6
  beforeBlock 6

para endRefComment
  inherit default
  font palatino
  firstMargin 18
  leftMargin 36
  rightMargin 24
  afterBlock 6
  beforeBlock 6

para blockquote
  inherit default
  font monospace
  fontSize 9
  lineSpacing 11.5
  preformatted true
  beforeBlock 0
  afterBlock 0

para grammar
  inherit default
  font monospace
  fontSize 9
  lineSpacing 11.5
  preformatted true
  firstMargin 0
  leftMargin 160

text grammar-number
  width 32
  justification CENTER

text grammar-name
  bold true
  width 64
  justification RIGHT
  overflowNewLine 96

text grammar-blank
  bold true
  width 96
  justification RIGHT

text grammar-op
  bold true
  width 24
  justification CENTER

para bullet
  inherit default
  font palatino
  beforeBlock 2
  afterBlock 2
  firstMargin 18
  leftMargin 32

para bullet2
  inherit default
  font palatino
  beforeBlock 2
  afterBlock 2
  firstMargin 36
  leftMargin 50

para number
  inherit default
  font palatino
  beforeBlock 2
  afterBlock 2
  firstMargin 18
  leftMargin 32

para footnote
  inherit default
  font palatino
  fontSize 8
  lineSpacing 9.5
  beforeBlock 2
  firstMargin 0
  leftMargin 6
  showAtBottom true

text bullet-sign
  width 14

text comment-sign
  font monospace
  width 14

text tt
  font courier
  adjustFontSize -1

text link
  font courier
  adjustFontSize -1

text endlink
  font courier
  adjustFontSize -1

text footnote-number
  fontSize 8
  baselineAdjust 5

text italic
  italic true

text bold
  bold true

