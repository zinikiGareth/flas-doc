debug false

index index.txt

sshid ${SSHID}

loader google-drive
  credentials ${HOME}/.ssh/google_scriptformatter_creds.json
  folder Ziniki/Documentation/FLAS Reference

processor com.gmmapowell.script.processor.prose.DocPipeline
  samples ${ZINIKI}/Demos/samples
  grammar ${ZINIKI}/FLAS2/src/test/resources/gh-grammar/grammar.xml
  toc toc.txt
  meta meta.json

output epub
  file flas-reference.epub
  styles ${STYLES}.cfg
  bookid bookId
  title FLAS Developer Reference
  identifier flas-developer-reference
  author Ziniki
  upload sftp:gmmapowell@gmmapowell.com/www.ziniki.org/_downloads/$YYYYMMDD$/flas-reference.epub

output pdf
  file flas-reference.pdf
  styles ${STYLES}.cfg
  stock double-on-letter
  open false
  upload sftp:gmmapowell@gmmapowell.com/www.ziniki.org/_downloads/$YYYYMMDD$/flas-reference.pdf

webedit true
  title Reference Guide
  file flas-reference.html
  upload sftp:gmmapowell@gmmapowell.com/gmmapowell.com/webedit/flas-reference.html
