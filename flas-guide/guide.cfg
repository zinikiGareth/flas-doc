debug false

index index.txt

sshid ${SSHID}

loader google-drive
  credentials ${HOME}/.ssh/google_scriptformatter_creds.json
  folder Ziniki/Documentation/FLAS Developer

processor com.gmmapowell.script.processor.prose.DocPipeline
  samples ${ZINIKI}/Demos/samples
  grammar ${ZINIKI}/FLAS2/src/test/resources/gh-grammar/grammar.xml
  toc toc.txt
  meta meta.json

output epub
  file flas-guide.epub
  styles ${STYLES}.cfg
  bookid bookId
  title FLAS Developer Guide
  identifier flas-developer-guide
  author Ziniki
  upload sftp:gmmapowell@gmmapowell.com/www.ziniki.org/_downloads/$YYYYMMDD$/flas-guide.epub

output pdf
  file flas-guide.pdf
  styles ${STYLES}.cfg
  stock double-on-letter
  open false
  upload sftp:gmmapowell@gmmapowell.com/www.ziniki.org/_downloads/$YYYYMMDD$/flas-guide.pdf

webedit true
  title Developer Guide
  file flas-guide.html
  upload sftp:gmmapowell@gmmapowell.com/gmmapowell.com/webedit/flas-guide.html
